# Change these first
owner: sipamungkas # Your GitHub organization or username, where this repository lives
repo: upptime-stats # The name of this repository

sites:
  - name: Daily Language Dev API
    url: https://dl-api-dev.app-dev.my.id/api/v1/ping
  - name: Daily Langauge Dev Dashboard
    url: http://dl-dev.app-dev.my.id/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upptime.pods.my.id
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Managed Server Status Sipamungkas Project** powered entirely by GitHub and Upptime."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  workflowSchedule:
    graphs: "0 0 * * *"
    responseTime: "0 23 * * *"
    staticSite: "0 1 * * *"
    summary: "0 0 * * *"
    updateTemplate: "0 0 * * *"
    updates: "0 3 * * *"
